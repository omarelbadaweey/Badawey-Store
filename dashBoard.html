<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المستخدم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="src/input.css">
  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="src/all.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" href="img/logo.jpg">
</head>
<body class="bg-black min-h-screen">
  <!-- زخرفة SVG أعلى الصفحة -->
  <div class="w-full overflow-hidden">
    <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-24">
      <path fill="#f59e0b" fill-opacity="0.18" d="M0,64L48,69.3C96,75,192,85,288,80C384,75,480,53,576,53.3C672,53,768,75,864,80C960,85,1056,75,1152,69.3C1248,64,1344,64,1392,64L1440,64L1440,120L1392,120C1344,120,1248,120,1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z"></path>
    </svg>
  </div>
  <main class="container mx-auto px-4 py-5 ">

    <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-2xl p-8 flex flex-col items-center relative">
      <a href="javascript:history.back()" class="absolute top-3 right-3 bg-amber-600 text-white rounded-full shadow-lg px-5 py-2 flex content-center items-center gap-2 hover:bg-black hover:text-amber-600 transition z-50"><i class="fas fa-arrow-right text-2xl"></i></a>
      <!-- زخرفة دائرية خلف صورة المستخدم -->
      <span class="absolute -top-10 left-1/2 -translate-x-1/2 w-32 h-32 bg-amber-100 rounded-full blur-2xl opacity-60"></span>
      <img src="img/logo.jpg" alt="صورة المستخدم" class="w-28 h-28 rounded-full border-4 border-amber-600 shadow-lg mb-4 relative z-10">
      <h2 class="text-2xl font-bold text-black mb-2 flex items-center gap-2">
        <i class="fas fa-user text-amber-600"></i>
        <span id="userName" class="text-amber-600 capitalize"></span>
      </h2>
      <p class="text-gray-700 mb-2 flex items-center gap-2 ">
        <i class="fas fa-envelope text-amber-600"></i>
        <span id="userEmail" ></span>
      </p>
      <div class="flex gap-4 mb-2">
        <a href="card.html" class="bg-amber-600 text-white px-6 py-2 rounded-full font-bold hover:bg-black hover:text-amber-600 transition flex items-center gap-2">
          <i class="fas fa-shopping-cart"></i> عربة التسوق
        </a>
      </div>
      <button id="logoutBtn" class="cursor-pointer bg-red-600 text-white font-bold px-8 py-3 rounded-3xl text-xl hover:bg-white hover:text-red-600 transition shadow-lg flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
      </button>
    </div>
  </main>
  <!-- زخرفة SVG أسفل الصفحة -->
  <div class="w-full overflow-hidden">
    <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-24 rotate-180">
      <path fill="#f59e0b" fill-opacity="0.18" d="M0,64L48,69.3C96,75,192,85,288,80C384,75,480,53,576,53.3C672,53,768,75,864,80C960,85,1056,75,1152,69.3C1248,64,1344,64,1392,64L1440,64L1440,120L1392,120C1344,120,1248,120,1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z"></path>
    </svg>
  </div>


<script>
  document.getElementById('logoutBtn').onclick = function() {
    localStorage.clear();
    window.location.href = 'reguster.html';
  };

  var username = document.getElementById("userName");
  var account = document.getElementById("userEmail");
  var GetUser = localStorage.getItem("username");
  var GetEmail = localStorage.getItem("email");
  GetUser? username.innerText = GetUser : username.innerText = "مستخدم غير مسجل";
  GetEmail? account.innerText = GetEmail : account.innerText = "مستخدم غير مسجل";

if (GetUser == "") {
  location = "login.html"
}
</script>
  <script></script>
</body>
</html>
